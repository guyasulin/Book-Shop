<div class="book-item">
	<div class="col-8 mt-4" *ngIf="book$ | async as book">
		<h4>book Detail</h4>
		<div class="row mt-4">
			<div class="col-md-5 col-lg-7">

				<img class="card-img-top" src="{{book.cover}}" alt="Card image cap">
				<div class=" mt-4">
					<div>
						<p>Price: ${{book.price}}</p>
					</div>
					<div>
						<p>
							In Stock: {{book.publisher}}
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-7 col-lg-5">
				<div class="card-body">
					<h5 class="card-title">{{book.book}}</h5>
					<p class="card-text">{{book.author}}
					</p>
				</div>
				<div class="text-center">
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-warning" [routerLink]="['/shopping/book-edit', book.id]">Edit <i
							   class="fas fa-edit"></i></button>
						<button type="button" (click)="deleteBook(book.id)" class="btn btn-danger">Remove <i class="fas fa-trash"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-4">
			<button class="btn btn-primary" [routerLink]="['/shopping/book-list']" routerLinkActive="router-link-active"><i
				   class="fas fa-arrow-left"></i>
				Back To List</button>
		</div>
	</div>

</div>
