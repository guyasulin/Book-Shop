<div class="sign-in ">
    <div class="container">
      <span>
        Login
      </span>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="signin-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" name="email" ngModel #email required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel #password required >
        </mat-form-field>
  
        <button class="btn-login" mat-raised-button type="submit" [disabled]='f.invalid' >כניסה</button>
        <button class="btn-register" mat-raised-button routerLink="/auth/signup">הרשמה</button>
      </form>
    </div>
  </div>
